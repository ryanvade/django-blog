{% extends "base.html" %}
{% block head_title %}{{ instance.title }} | {{ block.super }}{% endblock head_title %}
<style>
    {% block style %}
        h1 {
            color: #777777;
        }
    {% endblock style %}
</style>
{% block content %}
    <h1>{{ instance.title }}</h1> <br>
{{ instance.content }} <br>
{{ instance.timestamp }} <br>
{{ instance.updated }} <br>
{{ instance.id }} <br>
{% endblock content %}
